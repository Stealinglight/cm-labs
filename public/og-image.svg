<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern for tech background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
    <!-- Circuit pattern -->
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#00d9ff" opacity="0.3"/>
      <circle cx="90" cy="50" r="2" fill="#00ff41" opacity="0.3"/>
      <circle cx="50" cy="90" r="2" fill="#00d9ff" opacity="0.3"/>
      <path d="M 10 10 L 50 10 L 50 50" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.15"/>
      <path d="M 90 50 L 90 90 L 50 90" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15"/>
    </pattern>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#circuit)"/>

  <!-- Border frame -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>

  <!-- Corner accents -->
  <path d="M 30 80 L 30 30 L 80 30" fill="none" stroke="#00d9ff" stroke-width="2"/>
  <path d="M 1120 30 L 1170 30 L 1170 80" fill="none" stroke="#00d9ff" stroke-width="2"/>
  <path d="M 30 550 L 30 600 L 80 600" fill="none" stroke="#00ff41" stroke-width="2"/>
  <path d="M 1120 600 L 1170 600 L 1170 550" fill="none" stroke="#00ff41" stroke-width="2"/>

  <!-- Terminal prompt decoration -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#00ff41" opacity="0.7">$ whoami</text>

  <!-- Main content -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="bold">Chris McMillon</text>

  <!-- Title with glow -->
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#00d9ff" text-anchor="middle" filter="url(#glow)">Security AI Engineer</text>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888888" text-anchor="middle">Security Automation &amp; Agentic AI Systems</text>

  <!-- Separator line -->
  <line x1="400" y1="400" x2="800" y2="400" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>

  <!-- Keywords -->
  <text x="600" y="450" font-family="monospace" font-size="16" fill="#00ff41" text-anchor="middle" opacity="0.8">Multi-Agent Systems • LLM Integration • Compliance Automation</text>

  <!-- Domain -->
  <text x="600" y="520" font-family="monospace" font-size="20" fill="#00d9ff" text-anchor="middle">cm-sec.ai</text>

  <!-- AWS badge area -->
  <rect x="520" y="540" width="160" height="30" fill="#1a1a1a" rx="4"/>
  <text x="600" y="562" font-family="system-ui, sans-serif" font-size="14" fill="#888888" text-anchor="middle">AWS Security</text>

  <!-- Decorative circuit nodes -->
  <circle cx="100" cy="315" r="4" fill="#00d9ff" opacity="0.6"/>
  <circle cx="1100" cy="315" r="4" fill="#00ff41" opacity="0.6"/>
  <line x1="100" y1="315" x2="200" y2="315" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  <line x1="1000" y1="315" x2="1100" y2="315" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
</svg>